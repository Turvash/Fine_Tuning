<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine-Tune LLM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fine-Tune LLM</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload Document:</label>
            <input type="file" id="file" name="file" accept=".txt,.json,.csv,.pdf" required>

            <label for="description">Description (optional):</label>
            <textarea id="description" name="description" placeholder="Provide details about the fine-tuning process..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
